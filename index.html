    <title>MelodyMind & Muse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              midnight: '#070b14', // Deeper midnight for premium look
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        /* Smooth transitions for high-end feel */
        * {
            transition-property: background-color, border-color, color, fill, stroke, box-shadow;
            transition-duration: 300ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* Preserve video aspect and smooth borders */
        iframe {
            border: none;
            background: #000;
        }
    </style>
